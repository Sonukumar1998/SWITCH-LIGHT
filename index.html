<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swich bulb</title>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      padding: 20;
      background-color: green;
    }
  </style>
</head>

<body style="background-color: black">
  <img id="bulb" src="light/lightoff.jpg.jpg" alt="" class="center">
  <button id="toggleBtn" class="center btn">Turn On</button>


  <script>
    let btn = document.getElementById('toggleBtn')
    let bulb = document.getElementById('bulb')
    btn.addEventListener('click', toggleBulb)
    function toggleBulb(e) {
      if (btn.innerText.includes('On')) {
        bulb.src = "light/lighton.jpg.jpg"
        // btn.textContent ="Turn Off"
        btn.innerText = "Turn Off"
        console.log(e, btn.innerText)
      } else {
        bulb.src = "light/lightoff.jpg.jpg"
        // btn.textContent ="Turn On" 
        btn.innerText = "Turn On"
      }
    }
  </script>
</body>

</html>
